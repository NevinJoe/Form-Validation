<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body background="background-img.jpg">
    <div class="mx-auto p-2" style="width: 400px; background-color: white" >
    <div class="container-fluid">
      <img class="rounded mx-auto d-block" src="logo.png" height="100px">
      <h2 class="text-center text-dark">Login</h2>
    </div>
    <div class="d-flex justify-content-center">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" placeholder="user123@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" onkeyup="validateEmail()">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <span id="err1"></span>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" onkeyup="validateloginPassword()">
          <span id="err3"></span>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-dark form-control" onclick="validateSubmit2()">Submit</button>
        </div>
        <br>
        <p class="text-center">Not a member? <a href="index.html">SignUp</a></p>
      </form>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
